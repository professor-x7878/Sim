<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Educational Tools | Professor X Mode</title>
    <meta name="description" content="Collection of educational tools and resources by Professor X Mode">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --menu-bg: linear-gradient(135deg, #12c2e9, #c471ed, #f64f59);
            --btn-1: linear-gradient(45deg, #ff00cc, #3333ff);
            --btn-2: linear-gradient(45deg, #00dbde, #fc00ff);
            --btn-3: linear-gradient(45deg, #f7ff00, #db36a4);
            --btn-4: linear-gradient(45deg, #ff4e50, #f9d423);
            --btn-5: linear-gradient(45deg, #00c9ff, #92fe9d);
            --btn-6: linear-gradient(45deg, #fc466b, #3f5efb);
            --btn-yt: linear-gradient(45deg, #FF0000, #E62117);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background: #0f0f1a;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
        }
        
        /* Cyan Digital Clock with Date */
        .digital-clock {
            font-family: 'Orbitron', sans-serif;
            color: #0ff; /* Cyan color */
            text-shadow: 0 0 10px #0ff;
            font-size: 24px;
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #0ff;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 20px #0ff;
            letter-spacing: 2px;
            margin: 20px auto;
        }
        
        .channel-promo {
            text-align: center;
            margin: 12px 0;
            color: white;
            font-size: 16px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .channel-name {
            color: #FF0000;
            font-weight: bold;
            font-size: 20px;
            display: block;
            margin-bottom: 4px;
        }
        
        .menu-bar {
            background: var(--menu-bg);
            padding: 12px 0;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
            margin-bottom: 12px;
            background-size: 400% 400%;
            animation: menuGlow 8s infinite alternate;
        }
        
        @keyframes menuGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .menu-items {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }
        
        .menu-item {
            color: white;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            cursor: pointer;
            padding: 4px 6px;
            text-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .menu-item:hover {
            transform: translateY(-2px);
            text-shadow: 0 3px 8px rgba(0,0,0,0.5);
        }
        
        .menu-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: white;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .menu-item:hover::after {
            width: 100%;
        }
        
        .subscribe-btn {
            background: var(--btn-yt);
            padding: 6px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 700;
            font-size: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin-left: 12px;
        }
        
        .subscribe-btn:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 5px 12px rgba(0,0,0,0.4);
        }
        
        .subscribe-icon {
            font-size: 14px;
        }
        
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            padding: 0 20px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }
        
        .fancy-btn {
            position: relative;
            padding: 10px 6px;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 700;
            font-size: 12px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            letter-spacing: 0.5px;
            z-index: 1;
            height: 100px;
            width: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            margin: 0 auto;
        }
        
        .fancy-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .fancy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: 0.3s;
            opacity: 0.9;
        }
        
        .fancy-btn:hover::before {
            opacity: 1;
            filter: brightness(1.1);
        }
        
        .fancy-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .fancy-btn:hover::after {
            left: 100%;
        }
        
        .btn-icon {
            font-size: 24px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
        }
        
        .fancy-btn:hover .btn-icon {
            transform: scale(1.1);
        }
        
        .btn-1::before { background: var(--btn-1); }
        .btn-2::before { background: var(--btn-2); }
        .btn-3::before { background: var(--btn-3); }
        .btn-4::before { background: var(--btn-4); }
        .btn-5::before { background: var(--btn-5); }
        .btn-6::before { background: var(--btn-6); }
        
        /* Heartbeat animation for buttons */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(1); }
            75% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .fancy-btn {
            animation: heartbeat 2s ease-in-out infinite;
        }
        
        .btn-1 { animation-delay: 0s; }
        .btn-2 { animation-delay: 0.2s; }
        .btn-3 { animation-delay: 0.4s; }
        .btn-4 { animation-delay: 0.6s; }
        .btn-5 { animation-delay: 0.8s; }
        .btn-6 { animation-delay: 1s; }

        /* Chat Icon */
        .chat-icon {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: #FF0000;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .chat-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }
        
        /* Heart Rain */
        .heart {
            position: fixed;
            pointer-events: none;
            animation: fall linear forwards;
            color: #ff0000;
            font-size: 20px;
            opacity: 0;
            z-index: -1;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        .footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 12px;
        }
        
        .footer a {
            color: #FF0000;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .developer-name {
            color: #FF0000;
            font-weight: bold;
            margin-top: 3px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .digital-clock {
                font-size: 18px;
                width: 90%;
            }
            
            .menu-items {
                gap: 10px;
                flex-wrap: wrap;
                padding: 0 6px;
            }
            
            .menu-item {
                font-size: 12px;
                padding: 3px;
                letter-spacing: 0.5px;
            }
            
            .subscribe-btn {
                padding: 5px 10px;
                font-size: 11px;
                margin-left: 0;
                order: -1;
                width: 100%;
                justify-content: center;
            }
            
            .button-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 0 12px;
            }
            
            .fancy-btn {
                height: 90px;
                width: 140px;
                padding: 8px 4px;
                font-size: 11px;
            }
            
            .btn-icon {
                font-size: 20px;
                margin-bottom: 6px;
            }
            
            .chat-icon {
                width: 40px;
                height: 40px;
                font-size: 16px;
                right: 15px;
                bottom: 15px;
            }
            
            .footer {
                font-size: 10px;
                padding: 6px 3px;
            }
            
            .developer-name {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- Cyan Digital Clock with Date -->

    <script>
        // Digital Clock and Date Function
        function updateDateTime() {
            const now = new Date();
            
            // Time components
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            // Date components
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const date = now.getDate().toString().padStart(2, '0');
            const year = now.getFullYear();
            
            // Display in one line with cyan color
            document.getElementById('digitalClock').textContent = 
                `${hours}:${minutes}:${seconds} | ${dayName} ${monthName} ${date} ${year}`;
            
            // Randomly change the intensity for hacker effect
            if(Math.random() > 0.95) {
                const intensity = Math.floor(Math.random() * 3) + 1;
                document.getElementById('digitalClock').style.textShadow = `0 0 ${5 * intensity}px #0ff`;
                document.getElementById('digitalClock').style.boxShadow = `0 0 ${10 * intensity}px #0ff`;
            }
        }
        
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call
        
        // Heart Rain Effect - Starts after 5 seconds
        setTimeout(function() {
            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heart.style.opacity = Math.random();
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.top = '-20px';
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
            
            const heartInterval = setInterval(createHeart, 100);
            
            // Stop after 30 seconds
            setTimeout(() => {
                clearInterval(heartInterval);
            }, 30000);
        }, 5000); // Starts after 5 seconds
    </script>
