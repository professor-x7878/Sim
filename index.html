<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Educational Tools by Professor X Mode - Collection of useful digital tools">
  <title>Educational Tools | Professor X Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #0ff;
      --secondary-color: #FF0000;
      --text-color: black; /* Changed from white to black */
      --bg-dark: rgba(0, 0, 0, 0.7);
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      background-image: url('https://i.postimg.cc/6qtvMLMW/Picsart-25-07-25-13-39-40-241.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      color: var(--text-color);
    }

    .digital-clock {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--primary-color);
      font-size: 24px;
      text-align: center;
      padding: 15px;
      background-color: var(--bg-dark);
      border: 2px solid var(--primary-color);
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 20px var(--primary-color);
      margin: 20px auto;
    }

    .menu-bar {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(2px);
      padding: 12px 0;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      position: relative;
      z-index: 10;
      margin-bottom: 12px;
    }

    .menu-items {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .menu-item {
      color: var(--text-color);
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      text-transform: uppercase;
      transition: color 0.3s;
      text-shadow: 0 0 5px rgba(255,255,255,0.7); /* Added text shadow */
    }

    .menu-item:hover {
      color: var(--primary-color);
    }

    .subscribe-btn {
      background: linear-gradient(45deg, #FF0000, #E62117);
      padding: 6px 12px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: 700;
      font-size: 12px;
      cursor: pointer;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4); /* Enhanced shadow */
      transition: all 0.3s;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      border: none;
    }

    .subscribe-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.5); /* Enhanced hover shadow */
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
      width: 100%;
      max-width: 1000px;
      margin: auto;
      flex: 1;
    }

    .fancy-btn {
      position: relative;
      padding: 10px;
      border: 2px solid rgba(255, 255, 255, 0.6);
      background-color: rgba(255, 255, 255, 0.3); /* Slightly more opaque */
      color: var(--text-color);
      font-weight: bold;
      font-size: 13px;
      border-radius: 6px;
      cursor: pointer;
      height: 100px;
      width: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(2px); /* Added blur effect */
      text-shadow: 0 1px 3px rgba(255,255,255,0.7); /* White text shadow for better visibility */
      box-shadow: 0 8px 15px rgba(0,0,0,0.3); /* Enhanced shadow */
      transition: all 0.3s ease;
    }

    .fancy-btn:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.4);
      border-color: var(--primary-color);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4); /* Enhanced hover shadow */
    }

    .btn-icon {
      font-size: 24px;
      margin-bottom: 8px;
      transition: transform 0.3s;
      color: var(--text-color);
      text-shadow: 0 0 5px rgba(255,255,255,0.7); /* Icon shadow */
    }

    .fancy-btn:hover .btn-icon {
      transform: scale(1.2);
    }

    .chat-icon {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: var(--secondary-color);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5); /* Enhanced shadow */
      z-index: 100;
      transition: all 0.3s;
      background-image: url('https://i.postimg.cc/7hB5sVPB/IMG-20250725-210526.png');
      background-size: cover;
      background-position: center;
    }

    .chat-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(255,0,0,0.6); /* Enhanced hover shadow */
    }

    .chat-icon i {
      display: none;
    }

    .footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 12px;
      margin-top: auto;
    }

    .footer a {
      color: var(--secondary-color);
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer a:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }

    .developer-name {
      color: var(--secondary-color);
      font-weight: bold;
      margin-top: 3px;
      font-size: 12px;
    }

    @media (max-width: 600px) {
      .digital-clock {
        font-size: 18px;
        padding: 10px;
      }
      
      .menu-items {
        gap: 10px;
      }
      
      .menu-item {
        font-size: 12px;
      }
      
      .subscribe-btn {
        font-size: 11px;
        padding: 5px 10px;
      }
      
      .button-container {
        grid-template-columns: repeat(2, 1fr);
        padding: 10px;
      }
      
      .fancy-btn {
        width: 100%;
        height: 90px;
        font-size: 12px;
      }
      
      .chat-icon {
        width: 50px;
        height: 50px;
        right: 15px;
        bottom: 15px;
      }
    }
  </style>
</head>

  <script>
    // Digital Clock Function
    function updateDateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const days = ['SUN','MON','TUE','WED','THU','FRI','SAT'];
      const months = ['JAN','FEB','MAR','APR','MAY','JUN','JUL','AUG','SEP','OCT','NOV','DEC'];
      const dayName = days[now.getDay()];
      const monthName = months[now.getMonth()];
      const date = now.getDate().toString().padStart(2, '0');
      const year = now.getFullYear();
      document.getElementById('digitalClock').textContent =
        `${hours}:${minutes}:${seconds} | ${dayName} ${monthName} ${date} ${year}`;
    }

    // Scroll to top function
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    // Initialize clock and update every second
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Add loading effect to buttons
    document.querySelectorAll('.fancy-btn').forEach(button => {
      button.addEventListener('click', function() {
        this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
        setTimeout(() => {
          this.innerHTML = `<i class="${this.querySelector('i').className.replace('fa-spinner fa-spin', this.dataset.originalIcon)}"></i> <span>${this.querySelector('span').textContent}</span>`;
        }, 1500);
      });
      
      // Store original icon class
      button.dataset.originalIcon = button.querySelector('i').className.replace('btn-icon', '').trim();
    });
  </script>
